<!-- Adding a new Genre -->
<mat-card class="add-genre">
  <mat-card-header>
    <mat-card-title>Add New Author</mat-card-title>
    <mat-card-subtitle>{{ msg }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="authorForm">
      <mat-form-field appearance="fill" color="accent">
        <mat-label>Author Name</mat-label>
        <input matInput formControlName="name" />
        <mat-error>Error</mat-error>
      </mat-form-field>
      <br />
      <mat-form-field appearance="fill" color="accent">
        <mat-label>Description</mat-label>
        <input matInput formControlName="desc" />
        <mat-error>Error</mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="addNewAuthor()">ADD</button>
  </mat-card-actions>
</mat-card>
